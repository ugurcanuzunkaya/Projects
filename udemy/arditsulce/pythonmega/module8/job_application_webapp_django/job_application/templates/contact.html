{% extends 'base.html' %}

{% block content %}

<h1 class="mt-4 mb-4">Contact Us</h1>
<p class="mb-4">Please fill out the form below to get in touch with us.</p>
<form method="POST">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="name">Name:</label>
        <input class="form-control" type="text" id="name" name="name" required>
    </div>
    <div class="form-group mb-4">
        <label for="email">Email:</label>
        <input class="form-control" type="email" id="email" name="email" required>
    </div>
    <div class="form-group mb-4">
        <label for="message">Message:</label>
        <input class="form-control" type="message" id="message" name="message" required>
    </div>
    <button class="btn btn-secondary mb-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    {% endif %}
</form>


{% endblock %}
